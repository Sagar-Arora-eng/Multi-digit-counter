
<!DOCTYPE html>
<html>
  <head>
    <title>MultiDigitCounter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="counter-value">
      <p>Enter value from 1 and 99999</p>
     <div id='input-range'>
      <input type="number" id="number" placeholder="Enter a number....">
      <button onclick="setCounter()"> Set Counter</button>
     </div>
    </div>
    <div id="counter-container">
       <div class="counter" id="first">
        <p class="current"> 0 </p>
        <p class="next"> 1 </p>
       </div>
       <div class="counter" id="second">
        <p class="current"> 0 </p>
        <p class="next"> 1 </p>
       </div>
       <div class="counter" id="third">
        <p class="current"> 0 </p>
        <p class="next"> 1 </p>
       </div>
       <div class="counter" id="fourth">
        <p class="current"> 0 </p>
        <p class="next"> 1 </p>
       </div>
       <div class="counter" id="fifth">
        <p class="current"> 0 </p>
        <p class="next"> 1 </p>
       </div>
    </div>
    <script type = "text/javascript" src="script.js"></script>
  </body>
</html>
